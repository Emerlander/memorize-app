<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Memorize</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <!-- Password Protection Overlay -->
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-container">
            <h2>Admin Access Required</h2>
            <p>Please enter the admin password to continue</p>
            <form id="passwordForm">
                <input type="password" id="passwordInput" placeholder="Enter password" required>
                <button type="submit">Enter</button>
                <div id="passwordError" class="error-message"></div>
            </form>
        </div>
    </div>

    <div class="container" id="adminContent" style="display: none;">
        <header>
            <h1>Admin Panel</h1>
            <p>Manage word ordering exercises</p>
        </header>

        <main>
            <div class="admin-section">
                <h2>Add New Exercise</h2>
                <form id="exerciseForm" class="exercise-form">
                    <div class="form-group">
                        <label for="wordsInput">Words (comma-separated):</label>
                        <input type="text" id="wordsInput" placeholder="e.g., The, cat, is, sleeping, peacefully" required>
                        <small>Enter words separated by commas. Order doesn't matter here.</small>
                    </div>

                    <div class="form-group">
                        <label for="correctAnswer">Correct Sentence:</label>
                        <input type="text" id="correctAnswer" placeholder="e.g., The cat is sleeping peacefully" required>
                        <small>Enter the complete correct sentence.</small>
                    </div>

                    <button type="submit" class="btn-primary">Add Exercise</button>
                </form>
            </div>

            <div class="admin-section">
                <h2>Existing Exercises</h2>
                <div id="exercisesList" class="exercises-list">
                    <!-- Exercises will be populated here -->
                </div>
            </div>

            <div class="admin-actions">
                <button id="clearAllBtn" class="btn-danger">Clear All Exercises</button>
                <button id="exportBtn" class="btn-secondary">Export Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="importBtn" class="btn-secondary">Import Data</button>
            </div>
        </main>

        <footer>
            <a href="index.html" class="back-link">‚Üê Back to Exercise</a>
        </footer>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
